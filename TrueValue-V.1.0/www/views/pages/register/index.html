<div class="registration-content">
    <div class="row">
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
        <section class="form-panel default-margin-tp-btm default-padding-tp-btm">
            <h3 class="form-panel-heading no-padding">Registration Form</h3>
            <div class="form-panel-body">
                <form>
                    <div class="form-group row">
                        <label for="fName" class="col-sm-2 form-control-label">First Name: </label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="fName" placeholder="First Name">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="lName" class="col-sm-2 form-control-label">Last Name: </label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="lName" placeholder="Last Name">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="email" class="col-sm-2 form-control-label">Email: </label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="email" placeholder="Email ID">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="confirmEmail" class="col-sm-2 form-control-label">Confirm Email: </label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="confirmEmail" placeholder="Confirm Email ID">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="reserveFor" class="col-sm-2 form-control-label">Reservation For: </label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="reserveFor" placeholder="Reservation For">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="phone" class="col-sm-2 form-control-label">Phone: </label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="phone" placeholder="Phone Number">
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-sm-offset-2 col-sm-10">
                            <button type="submit" class="btn custom-btn-primary fr">Register</button>
                        </div>
                    </div>
                </form>
            </div>  
        </section>
    </div>
</div>
